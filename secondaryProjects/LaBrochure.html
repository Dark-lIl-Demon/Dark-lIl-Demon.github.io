<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Brochure</title>
    <link href="../PageTwoCSS.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="../brochure/logo.png" /></a>
        <ul>
          <li><a href="../PageOneHTML.html">Home</a></li>
          <li><a href="../PageOneHTML.html#contact">Contact me</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            I'll begin to showcase<br />
            My <span>Knowledge</span>
          </h2>
          <p>
            This section can be used to write a brief description on the product
          </p>
          <a href="#">Learn more</a>
        </div>
        <div class="imgBox">
          <img src="../brochure/img1.png" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="../brochure/thumb1.png"
            onclick="imgSlider('../brochure/img1.png'); changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="../brochure/thumb2.png"
            onclick="imgSlider('../brochure/img2.png'); changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="../brochure/thumb3.png"
            onclick="imgSlider('../brochure/img3.png'); changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <!-- <img src="../brochure/facebook.png" /> -->
        </li>
        <li>
          <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
          <!-- <img src="../brochure/twitter.png" /> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <!-- <img src="../brochure/instagram.png" /> -->
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }
      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
